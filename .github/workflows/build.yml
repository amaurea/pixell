name: Build

on: [push, pull_request]

jobs:
  test-linux:
    name: "Run tests on Linux"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ["3.12"]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Prereqs
        run: |
           python -m pip install meson meson-python ninja pytest

      - name: Run Tests (Linux)
        run: |
          make editable
          pytest --cov --cov-report html --cov-report xml --cov-report annotate -s

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          verbose: true # optional (default = false)

  test-macos:
    name: "Run tests on MacOS"
    runs-on: macos-12
    env:
      # LDFLAGS: "-ld64" # For MacOS 13 and above (XCode CLT 15 and above.)
      CC: gcc-12
      CXX: gcc-12
      FC: gfortran-12
      DUCC0_NUM_THREADS: 2

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Prereqs
        run: |
           python -m pip install meson meson-python ninja pytest

      - name: Run Tests (MacOS)
        run: |
          make editable
          pytest -s

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        env:
          FC: gfortran-12
          CC: gcc-12
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        run: |
           python -m pip install build
           python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./dist/*.whl

  build_wheels_macos_arm:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        env:
          FC: gfortran-12
          CC: gcc-12
          MACOSX_DEPLOYMENT_TARGET: "14.0"
        run: |
           python -m pip install build
           python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.10'

      - name: Build sdist
        run: |
          python -m pip install build
          python -m build . --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist, build_wheels_macos_arm]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
